
<a routerLink="/admin/add"><button mat-button>Back</button></a>
<mat-spinner *ngIf="loading"></mat-spinner>
   <div *ngIf="!loading">
    <mat-toolbar>
      <span>{{photo.description | uppercase}}</span>
      <span class="example-spacer"></span>
      <button mat-button>Edit</button>
    </mat-toolbar>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-1" *ngFor="let photos of photo.image; let i = index">
        <mat-card>
          <img mat-card-image src="{{photos}}">
          <mat-card-actions>
            <button mat-button (click)="onDelete(photo._id,i)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

   </div>
